<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
            box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);
            height: 100vh;
            font-family: 'Roboto', sans-serif;
        }

        .btn-secondary,
        .btn-secondary:hover,
        .btn-secondary:focus {
            color: #333;
            text-shadow: none;
        }

        .cover-container {
            max-width: 80%;
        }

        .nav-masthead .nav-link {
            padding: .25rem 0;
            font-weight: 700;
            color: rgba(255, 255, 255, .5);
            background-color: transparent;
        }

        .nav-masthead .nav-link+.nav-link {
            margin-left: 1rem;
        }

        .nav-masthead .active {
            color: #fff;
            border-bottom-color: #fff;
        }

        .bg-img {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .blur {
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            color: #fff;
            line-height: 1.5;
            padding: 1rem 2rem;
            height: 500px;
        }

        .header {
            position: absolute;
            top: -40%;
            left: -5%;
            text-orientation: upright;
            writing-mode: vertical-lr;
            font-size: 7rem;
            overflow: hidden;
        }

        .disk {
            position: absolute;
            background-color: #000;
            border-radius: 50%;
            width: 500px;
            height: 500px;
            left: -5%;
        }

        .inner-disk {
            position: absolute;
            background-color: #fe665b;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            top: 30%;
            left: 8%;
        }

        .search-bar {
            width: 80%;
            height: 60px;
            padding: 10px;
            border: 5px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            background-color: #fe665b;
            outline: none;
        }

        .search-list {
            width: 90%;
            height: 60%;
            background-color: #1f2327;
            margin: 10px auto;
            border-radius: 10px;
            overflow-y: scroll;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .search-list::-webkit-scrollbar {
            display: none;
        }

        .search-list>ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: left;
        }

        .search-list>ul>li {
            width: 95%;
            padding: 10px;
            border-bottom: 2px solid #fe665b;
        }

        .search-list>ul>li>a {
            text-decoration: none;
            color: inherit;
        }

        .artist {
            font-weight: lighter;
            font-size: 12px;
        }

        .support {
            outline: none;
            background-color: #238636;
            color: #fff;
            border-radius: 5px;
            border: 1px solid #238636;
            font-size: 12px;
            padding: 5px;
            float: right;
            margin-right: 1%;
        }

        .preview {
            outline: none;
            background-color: #fff;
            color: #000;
            border-radius: 5px;
            border: 1px solid #fff;
            font-size: 12px;
            padding: 5px;
            float: right;
        }
    </style>

    <title>Dmusik</title>
</head>

<body class="d-flex h-100 text-center text-white bg-dark bg-img"
    style="background-image: url('https://raw.githubusercontent.com/DavidBut505/Dmusik/main/public/bg.jpg');">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link fw-light active" aria-current="page" href="#" id="home">Home</a>
                    <a class="nav-link fw-light" href="#" id="topSongs">Top Songs</a>
                    <a class="nav-link fw-light" href="#" id="topAlbum">Top Album</a>
                </nav>
            </div>
        </header>

        <main class="px-3">
            <div class="container">
                <div class="row position-relative">
                    <div class="col-md-6"></div>
                    <div class="disk"></div>
                    <div class="inner-disk"></div>
                    <h1 class="header">Dmusik</h1>
                    <div class="col-md-6 blur">
                        <h4 class="lead">Search for your favourite song</h4>
                        <input id="searchQuery" type="search" class="search-bar" name="search" placeholder="Search here">
                        <div class="search-list">
                            <ul>
                                <li>
                                    <a href="#">
                                        The song name
                                        <small class="artist">-artist name</small>
                                    </a>
                                    <button class="preview">&#9658; preview</button>
                                    <button class="support">support</button>
                                    <audio src=""></audio>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="mt-auto text-white-50">
            <p>
                With Love From <a href="https://github.com/DavidBut505" class="text-white">DavidBut505</a> On Github.
            </p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
